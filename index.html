<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Welcome, Amanda</title>
  </head>
  <body>
    <div class="container">
      <div class="nav sidebar">
        <div class="icon">
          <img src="/img/element-4.png" alt="icon" />
        </div>
        <div class="icon">
          <img src="/img/graph.png" alt="icon" />
        </div>
        <div class="icon">
          <img src="/img/medal-star.png" alt="icon" />
        </div>
        <div class="icon">
          <img src="/img/messages.png" alt="icon" />
        </div>
        <div class="icon">
          <img src="/img/setting-2.png" alt="icon" />
        </div>
      </div>

      <div class="nav main">
        <div class="header">
          <div class="title">
            <div class="name">Welcome, Amanda</div>
            <div class="date">Tue, 07 June 2022</div>
          </div>

          <div class="box">
            <div class="main1 search">
              <img
                src="/img/search-normal.png"
                alt="icon"
                width="24px"
                height="24px"
              />
              &nbsp;&nbsp;&nbsp;
              <input type="text" placeholder="Search" class="inputsearch" />
            </div>
            <div class="notification">
              <img src="/img/notification-bing.svg" width="24px" height="24px" alt="icon" />
            </div>
            <div class="avt">
              <img src="/img/avatar.png" alt="avatar" />
            </div>
          </div>
        </div>

        <div class="content">
          <div class="form">
            <div class="bgr-form">
              <img
                src="/img/Rectangle 6691.png"
                alt="background"
                width="100%"
                height="100px"
              />
            </div>
            <div class="content-form">
              <div class="form-header">
                <div class="form-avt">
                  <img
                    src="/img/Ellipse 11.png"
                    width="80px"
                    height="80px"
                    alt="avatar"
                  />
                  <div class="info1">
                    <div class="info-name">Alexa Rawles</div>
                    <div class="info-email">alexarawles@gmail.com</div>
                  </div>
                </div>

                <div class="form-info">
                  <div class="info2">Edit</div>
                </div>
              </div>

              <div class="form-body">
                <div class="form-box">
                  <div class="box1">
                    <div class="input-form">
                        <div class="title">Full name</div>
                        <div class="input">
                          <div class="ip-content">Your First Name</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>

                    <div class="input-form">
                        <div class="title">Gender</div>
                        <div class="input">
                          <div class="ip-content">Your Gender</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="input-form">
                        <div class="title">Language</div>
                        <div class="input">
                          <div class="ip-content">Your Language</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="box2">
                      <div class="input-form">
                        <div class="title">Nick name</div>
                        <div class="input">
                          <div class="ip-content">Your Nick Name</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="input-form">
                        <div class="title">Country</div>
                        <div class="input">
                          <div class="ip-content">Your Country</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="input-form">
                        <div class="title">Time Zone</div>
                        <div class="input">
                          <div class="ip-content">Your Time Zone</div>
                          <div class="ip-arrow">
                            <img
                              src="/img/Vector.png"
                              alt="arrow"
                              width="15.84px"
                              height="7.1px"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="contact">
                  <div class="content-contact">My email Address</div>
                    <div class="box-contact">
                      <div class="email-img">
                        <img src="/img/sms.png" alt="contact" width="24px" height="24px">
                      </div>
                      <div>
                        <div>alexarawles@gmail.com</div>
                          <div class="time">1 month ago</div>
                      </div>
                    </div>
                    <div class="email">+Add Email Address</div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
